name: Deploy Prod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn lint

      - run: yarn global add vercel@canary

      - run: vercel pull --yes --token ${{ secrets.VERCEL_TOKEN }} \

      - run: yarn build

      - run: vercel ./ --confirm --prod --token ${{ secrets.VERCEL_TOKEN }}

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      REDIS_READONLY_TOKEN: ${{ secrets.REDIS_READONLY_TOKEN }}
      REDIS_ENDPOINT: ${{ secrets.REDIS_ENDPOINT }}
